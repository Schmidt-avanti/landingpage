# Tell CloudCannon the real project root
source: src

# Build settings
build:
  install: npm install
  command: npm run build
  output: dist

# Editor settings (your existing config)
paths:
  uploads: uploads
  static: ''

collections_config:
  pages:
    path: ''
    glob:
      - '*.html'
    icon: wysiwyg
    disable_url: false
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
