<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vielen Dank für Ihre Nachricht - avanti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding-top: 50px;
        }
        .thank-you-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }
        .thank-you-icon {
            font-size: 60px;
            color: #43bede;
            margin-bottom: 20px;
        }
        h1 {
            color: #43bede;
            margin-bottom: 30px;
        }
        .back-button {
            background-color: #43bede;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 30px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #37a2c0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-container">
            <div class="thank-you-icon">
                ✓
            </div>
            <h1>Vielen Dank für Ihre Nachricht!</h1>
            <p class="lead">Wir haben Ihre Anfrage erhalten und werden uns schnellstmöglich mit Ihnen in Verbindung setzen.</p>
            <p>Ihr Team von avanti</p>
            <a href="index.html" class="back-button">Zurück zur Startseite</a>
        </div>
    </div>
</body>
</html>
